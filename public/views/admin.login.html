{{define "admin.login"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Admin Dashboard | Tkbai</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <meta property="og:locale" content="en_US"/>
        <meta property="og:type" content="article"/>
        {{template "essential.css" .}}
    </head>
    <body id="kt_body" class="bg-body">
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed sketchy-bg">
            <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                <a class="mb-12">
                    <img alt="Logo" src="{{.webPublicPrefix}}/assets/media/logos/tkbai-lg-rmbg.png" class="h-100px"/>
                </a>
                <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                    <form method="post" class="form w-100" novalidate="novalidate" id="kt_sign_in_form"
                          action="{{.appPrefix}}/admin/login">
                        <input type="hidden" name="_csrf" value="{{.csrf}}"/>
                        <div class="text-center mb-10">
                            <h1 class="text-dark mb-3">Sign In</h1>
                        </div>
                        <div class="fv-row mb-10">
                            <label class="form-label fs-6 fw-bolder text-dark">Email</label>
                            <input class="form-control form-control-lg form-control-solid" type="text" name="email"
                                   autocomplete="off"/>
                        </div>
                        <div class="fv-row mb-10">
                            <div class="d-flex flex-stack mb-2">
                                <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                            </div>
                            <input class="form-control form-control-lg form-control-solid" type="password"
                                   name="password" autocomplete="off"/>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                                <span class="indicator-label">Continue</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {{template "essential.js" .}}
    </body>
    </html>
{{end}}
