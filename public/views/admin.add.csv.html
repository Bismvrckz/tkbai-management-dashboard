{{define "admin.add.csv"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Admin Dashboard | Tkbai</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <meta property="og:locale" content="en_US"/>
        <meta property="og:type" content="article"/>
        {{template "essential.css" .}}
    </head>
    <body id="kt_body" class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled">
    <div class="d-flex flex-column flex-root">
        <div class="page d-flex flex-row flex-column-fluid">
            <div class="wrapper d-flex flex-column flex-row-fluid" id="kt_wrapper">
                {{template "admin.header" .}}
                <div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl">
                    <div class="content flex-row-fluid" id="kt_content">
                        <form method="post" action="" enctype="multipart/form-data">
                            <input type="hidden" name="_csrf" value="{{.csrf}}"/>
                            <div class="card">
                                <div class="card-header border-0 d-flex flex-column align-items-start p-10">
                                    <div class="fv-row mb-10">
                                        <label class="form-label fs-6 fw-bolder text-dark">CSV File</label>
                                        <input required class="form-control form-control-lg form-control-solid"
                                               type="file" accept="text/csv" name="csv"/>
                                    </div>
                                    <div class="d-flex justify-content-end" data-kt-subscription-table-toolbar="base">
                                        <button type="submit" class="btn btn-primary">
                                            <span class="svg-icon svg-icon-2">+</span>Tambah Data
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{template "scrolltop" .}}

    {{template "essential.js" .}}
    </body>
    </html>
{{end}}
